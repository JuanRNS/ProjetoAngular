<app-login 
title="Login" 
primaryBtnText="Entrar agora" 
secondaryBtnText="Cadastrar"
(navegar)="navegar()"
(submit)="submit()"
>
    <form [formGroup]="loginForm">
        <app-inputs 
        formControlName="email" 
        inputName="email" 
        type="email"
        label="Email"
        placeholder="juanramalho@gmail.com">
        </app-inputs>
        <app-inputs 
        formControlName="password"
         inputName="password" 
         type="password" 
         label="senha"
        placeholder="Sua senha">
        </app-inputs>
    </form>
</app-login>
