<section class="trabalhe">
    <div class="cabecalho"> <!-- cabeçalho da página, onde conta apenas as imagens da empresa-->
        <p><img src="/logoAmerica.png" alt></p>
        <p> <img src="/AmericaCafe/LOGOAMERICACAFE.png" alt></p>
    </div>
    <div class="corpo">
        <h1>Trabalhe conosco</h1> <!--titulo da página-->
        <h3>Se vocé deseja trabalhar conosco, preencha o formulário abaixo: </h3>

        <div class="formulario-corpo"> <!--engoloba os elementos do formulário-->

            <div class="forms"> 
                <input type="text" class="digitaNome" placeholder="Digite seu nome"> <!--caixa de digitação do nome-->
                <input type="tel" class="Telefone" placeholder="Digite seu telefone"><!--caixa de digitação do telefone-->
                <input type="email" class="e-mail" placeholder="Digite seu e-mail"><!--caixa de digitação do e-mail-->
                <h3>Endereço:</h3>
                <input type="text" id="CEP" name="CEP" placeholder="Insira seu CEP:"> <!--caixa de digitação do cep-->

                <div class="rua-numero"> <!--caixa de digitação da rua e número-->
                    <input type="text" id="rua" name="rua" placeholder="insira seu logradouro" size="40">
                    <input type="text" id="num" name="numero" placeholder="Insira o número" size="1">
                </div>

                <input type="text" id="bairro" name="bairro" placeholder="insira seu bairro" size> <!--caixa de digitação do bairro-->

                <div class="cidade-uf"> <!--caixa de seleção da UF-->
                    <input type="text" id="cidade" name="cidade" placeholder="insira sua cidade" size="40">
                    <select name="UF" id="uf">
                        <option value disabled selected>UF</option>
                        <option value>AC</option>
                        <option value>AL</option>
                        <option value>AP</option>
                        <option value>AM</option>
                        <option value>BA</option>
                        <option value>CE</option>
                        <option value>DF</option>
                        <option value>ES</option>
                        <option value>GO</option>
                        <option value>MA</option>
                        <option value>MT</option>
                        <option value>MS</option>
                        <option value>MG</option>
                        <option value>PA</option>
                        <option value>PB</option>
                        <option value>PR</option>
                        <option value>PE</option>
                        <option value>PI</option>
                        <option value>RJ</option>
                        <option value>RN</option>
                        <option value>RS</option>
                        <option value>RO</option>
                        <option value>RR</option>
                        <option value>SC</option>
                        <option value>SP</option>
                        <option value>SE</option>
                        <option value>TO</option>
                    </select>
                </div>

                <h3>Anexe seu currículo:</h3>
                <input type="file" id="arquivo" name="arquivo" accept=".jpg, .jpeg, .png, .doc, .docx, .pdf" required
                    placeholder="Anexe seu curriculo"> <!--caixa para anexar documentos-->

                <textarea name="mensagem" id="mensagem" placeholder="Conte um pouco sobre você e sua tragetória:"></textarea> <!--caixa de texto para falar sobre suas eperiências-->
                <button type="button" onclick="enviarCurriculo()" class="btn-enviar"> <!--botão para submeter o formulário-->
                    Enviar curriculo
                </button>
            </div>
        </div>
    </div>
</section>
